  how:
    categories:
      - title: "What's the story?"
        description: At the beginning we were trying to do an ICO for another project, one that aims to help mother nature (don't worry you'll know what it is soon), and we realised that there was not enough information about how to do it right, until now!. There are no tutorials available, only a few blogposts that never go into details. <br> <br>We are a team of technical people and we like to make informed decisions and clear tasks, so we decided to try an ICO ourselves and to write everything that we went through in a book. Why a book? Because books are the greatest sources of human knowledge, and every human being has a natural thrust for knowledge. Our ultimate goal is to teach how to do an ICO properly and also not screw our future goal, which will be to help out planting trees.
      - title: "What's BICO?"
        description:  "BICO represents big things. BICO is the world's first token used to fund a book. You can think of BICO as a learning mechanism. Buying BICO will not only allow you to immerse yourself in the world of ICOs, but you will also be supporting a democratic and distributed knowledge sharing platform. You will help transform ICOs so they become accessible to everybody and perceived as a regular way of funding your own startup."
      - title: "What's the plan?"
        description: "We, together with you, will bring clarity, knowledge and information to the world of cryptocurrencies by following a token utility model, where the token is used to purchase services or products in the platform, in our case, the ICO guidebook. This ensures that the token has an inherent value and there will be sustained demand for the token once the book is launched. We encourage a continuous, public, constructive and critical feedback about BICO and the book, so please don't hesitate to contact us. We would love for you to learn with us in the process. These are the steps we will follow."
    steps:
      - title: "LEARN"
        description: "Investigate, learn, read, open and honest communication. Get in touch with already successful ICOs to learn from them."
      - title: "DO"
        description: "Carry on our own ICO, bringing the knowledge to practise. Token utility model: Offer something in return for the invested money… maybe a comprehensive book? A book to teach you how we did it. Not only tell you how, we will guide you step by step, with code repositories, examples and everything you will need"
      - title: "SHARE"
        description: "Share the knowledge for everybody to benefit from it. We will send you the book as the return on your investment so you can safely and without obstacles do the ICO you need for your own project. Encourage the 'arts' and 'writers' to get funding from ICOs."
      - title: "NEXT"
        description: "The book will also be available after the crowdsale in the most popular book platforms, so the project will keep growing afterwards keeping up with the demand, translating this into a more valuable token. Cheaper to buy with BICO than in book shops with regular money."
